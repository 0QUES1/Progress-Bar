<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relationship Meter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* CONFIGURATION VARIABLES */
      --animation-duration: 3s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dashboard {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .progress-item {
      margin-bottom: 30px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      position: relative;
    }

    .progress-text {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Custom Info Button */
    .info-btn {
      width: 24px;
      height: 24px;
      background: transparent;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      border: 2px solid white;
    }

    .info-btn::before {
      content: "I";
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .info-btn::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .info-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .info-btn:hover::after {
      opacity: 1;
    }

    .tooltip {
      position: absolute;
      top: 30px;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.85rem;
      width: 200px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 10;
      line-height: 1.4;
    }

    .info-btn:hover + .tooltip {
      opacity: 1;
      transform: translateY(0);
    }

    /* Progress Bar with Comet Effect */
    .progress-bar-background {
      width: 100%;
      height: 25px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }

    .comet {
      position: absolute;
      width: 30px;
      height: 4px;
      background: white;
      border-radius: 2px;
      filter: blur(1px);
      transform: rotate(-15deg);
      opacity: 0;
      animation: cometFly 3s infinite;
    }

    @keyframes cometFly {
      0% {
        left: -30px;
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      100% {
        left: 100%;
        opacity: 0;
      }
    }

    .progress-value {
      margin-top: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: right;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Popup Notification */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      z-index: 100;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .popup h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .popup p {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .popup-btn {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard {
        padding: 25px;
      }
      .progress-text {
        font-size: 1.2rem;
      }
      .popup {
        padding: 20px;
      }
      .popup h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .dashboard {
        padding: 20px;
        border-radius: 15px;
      }
      .progress-text {
        font-size: 1.1rem;
      }
      .progress-bar-background {
        height: 20px;
      }
      .progress-value {
        font-size: 1rem;
      }
      .popup {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <!-- Bar 1 -->
    <div class="progress-item">
      <div class="progress-header">
        <div class="progress-text">Trust Level</div>
        <button class="info-btn" aria-label="Information"></button>
        <div class="tooltip">
          The Trust Level Bar indicates how much he trusts you.
        </div>
      </div>
      <div class="progress-bar-background">
        <div class="progress-bar-fill" id="bar1">
          <div class="comet"></div>
        </div>
      </div>
      <div class="progress-value" id="value1">0%</div>
    </div>

    <!-- Bar 2 -->
    <div class="progress-item">
      <div class="progress-header">
        <div class="progress-text">Hate Level</div>
        <button class="info-btn" aria-label="Information"></button>
        <div class="tooltip">
          The Hate Level Bar indicates how much he hates you.
        </div>
      </div>
      <div class="progress-bar-background">
        <div class="progress-bar-fill" id="bar2">
          <div class="comet"></div>
        </div>
      </div>
      <div class="progress-value" id="value2">0%</div>
    </div>
  </div>

  <!-- Popup Notification -->
  <div class="popup" id="successPopup">
    <h2>Congratulations!</h2>
    <p>Look, I've already given a warning. But if the same nonsense happens again, I wonâ€™t take any further action nor continue the conversation.</p>
    <button class="popup-btn" id="closePopup">Continue</button>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    // Configuration for each progress bar
    const bars = [
      { id: "bar1", valueId: "value1", target: 100, color1: "#4facfe", color2: "#00f2fe" },
      { id: "bar2", valueId: "value2", target: 0, color1: "#D776B3", color2: "#EF1C1C" }
    ];

    // DOM Elements
    const successPopup = document.getElementById('successPopup');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closePopup');

    // Close popup function
    closeBtn.addEventListener('click', () => {
      successPopup.classList.remove('active');
      overlay.classList.remove('active');
    });

    // Animate progress bars
    function animateBars() {
      let completedAnimations = 0;
      const totalBars = bars.length;
      
      bars.forEach(bar => {
        const barElement = document.getElementById(bar.id);
        const valueElement = document.getElementById(bar.valueId);
        
        // Set gradient colors
        barElement.style.background = `linear-gradient(90deg, ${bar.color1}, ${bar.color2})`;
        
        let current = 0;
        const duration = 2500; // ms
        const startTime = Date.now();
        
        function update() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          current = Math.floor(progress * bar.target);
          
          barElement.style.width = `${current}%`;
          valueElement.textContent = `${current}%`;
          
          if (progress < 1) {
            requestAnimationFrame(update);
          } else {
            completedAnimations++;
            // Check if all animations are complete and conditions are met
            if (completedAnimations === totalBars) {
              checkForSuccess();
            }
          }
        }
        
        requestAnimationFrame(update);
      });
    }

    // Check if trust is 100% and hate is 0%
    function checkForSuccess() {
      const trustValue = parseInt(document.getElementById('value1').textContent);
      const hateValue = parseInt(document.getElementById('value2').textContent);
      
      if (trustValue === 100 && hateValue === 0) {
        // Show popup after a slight delay
        setTimeout(() => {
          successPopup.classList.add('active');
          overlay.classList.add('active');
        }, 500);
      }
    }

    // Create comet elements
    function createComets() {
      bars.forEach(bar => {
        const barElement = document.getElementById(bar.id);
        for (let i = 0; i < 3; i++) {
          const comet = document.createElement('div');
          comet.className = 'comet';
          comet.style.animationDelay = `${i * 1.5}s`;
          barElement.appendChild(comet);
        }
      });
    }

    // Initialize everything
    createComets();
    animateBars();
    
    // Restart animations every 5 seconds for demo purposes
    setInterval(() => {
      document.querySelectorAll('.comet').forEach(c => c.style.animation = 'none');
      setTimeout(() => {
        document.querySelectorAll('.comet').forEach(c => c.style.animation = '');
      }, 10);
    }, 5000);
  </script>

</body>
</html>
